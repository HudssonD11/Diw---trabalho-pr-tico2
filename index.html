    <script>
        function meuPerfil () {

            let requisicao = new XMLHttpRequest();

            requisicao.onload = function () {
                let dados = JSON.parse(this.responseText);

                let perfil = `<img src=${dados.avatar_url} alt="Foto do Hudsson" class="col-12 col-sm-12 col-md-6 col-lg-4">
                                <div class="col-12 col-sm-12 col-md-6 col-lg-8 perfil_escrita">
                                    <div class="perfil_texto">
                                        <h2>
                                            ${dados.name}
                                        </h2>
                                        <h5>
                                            <br>${dados.login}
                                        </h5>
                                        <p>
                                            <br>${dados.bio}
                                        </p>
                                    </div>
                                    <div class="perfil_redesocial">
                                        <div><button><a href="https://github.com/HudssonD11" target="blank">Meu perfil Github</a></button></div>
                                    </div>
                                </div>`;
                

                document.getElementById('perfilCartao').innerHTML = perfil;

                meuRepositorio();
                                                
            }
            

            requisicao.onerror = function() {
                alert('Erro na requisição!');
            }   
            requisicao.open('GET', 'https://api.github.com/users/HudssonD11');
            requisicao.send();
        }

        function meuRepositorio () {

            let requisicao = new XMLHttpRequest();

            requisicao.onload = function () {
                let dados = JSON.parse(this.responseText);

                let repo = `<div class="row repositorios_linha">                
                                        <h1>Repositórios GitHub</h1>`

                for (i=0; i<dados.length; i++)
                {
                    repo += `<div class="col-12 col-sm-12 col-md-6 col-lg-4 repositorio">
                                    <h3  ><a href="${dados[i].html_url}" target="blank" style="text-decoration-line: none; color: #222;"><i style="margin-right:10px;" class="fas fa-folder"></i>${dados[i].name}</a></h3>
                                    <h5>${dados[i].full_name}</h5>
                                    <p>${dados[i].description}<br></p>
                                </div>`
                }

                repo += `</div>`
                document.getElementById('reposTela').innerHTML = repo;
                                                
            }


            requisicao.onerror = function() {
                alert('Erro na requisição!');
            }   
        requisicao.open('GET', 'https://api.github.com/users/HudssonD11/repos');
        // requisicao.open('GET', 'https://api.github.com/users/rommelcarneiro/repos');
        requisicao.send();
    }

    function pesquisaRepositorio (valor) {

        let requisicao = new XMLHttpRequest();

        requisicao.onload = function () {
            let dados = JSON.parse(this.responseText);

            let repo = `<div class="row repositorios_linha">                
                            <h1>Repositórios GitHub</h1>`

            for (i=0; i<dados.length; i++)
            {
                repo += `<div class="col-12 col-sm-12 col-md-6 col-lg-4 repositorio">
                            <h3  ><a href="${dados[i].html_url}" target="blank" style="text-decoration-line: none; color: #222;"><i style="margin-right:10px;" class="fas fa-folder"></i>${dados[i].name}</a></h3>
                            <h5>${dados[i].full_name}</h5>
                            <p>${dados[i].description}<br></p>
                        </div>`
            }

            repo += `</div>`
            document.getElementById('reposTela').innerHTML = repo;
                                    
        }


        requisicao.onerror = function() {
            alert('Erro na requisição!');
        }   
        requisicao.open('GET', `https://api.github.com/users/${valor}/repos`);
        requisicao.send();
    }


        function pesquisaPerfil () {

            let requisicao = new XMLHttpRequest();

            requisicao.onload = function () {
                let dados = JSON.parse(this.responseText);

                if (dados.message == 'Not Found')
                {
                    alert('Perfil não encontrado!');
                    // let perfil = 'User not found'
                    // document.getElementById('perfilCartao').innerHTML = perfil;
                }
                else
                {
                    let perfil = `<img src=${dados.avatar_url} alt="Foto do ${dados.login}" class="col-12 col-sm-12 col-md-6 col-lg-4">
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-8 perfil_escrita">
                                        <div class="perfil_texto">
                                            <h2>
                                                ${dados.name}
                                            </h2>
                                            <h5>
                                                (${dados.login})
                                            </h5>
                                            <p>
                                                <br>${dados.bio}
                                            </p>
                                        </div>
                                        <div class="perfil_redesocial">
                                            <div><button><a href="https://github.com/${dados.login}" target="blank">Perfil Github</a></button></div>
                                        </div>
                                    </div>`;
                                    document.getElementById('perfilCartao').innerHTML = perfil;
                }


            }

            requisicao.onerror = function() { alert('Erro na requisição!'); }

            let input = document.getElementById('barra_Pesquisa').value;
            requisicao.open('GET', `https://api.github.com/users/${input}`);
            requisicao.send();
            pesquisaRepositorio(input);
        }

        document.getElementById('botao_Pesquisa').addEventListener('click', pesquisaPerfil);
            
    </script>
